<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <title>empty video oauth</title>
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form"
          th:action="@{/oauth/code?clientId={a}&secret={b}(a=${clientId},b=${secret})}" th:method="post">
        <div class="form-group">
            <h2>Empty Video OAuth2 Portal</h2>
        </div>
        <div class="form-group">
            <input aria-describedby="inputGroup-sizing-sm" aria-label="Large" name="userEmail" placeholder="your email"
                   type="text">
        </div>
        <div class="form-group">
            <input aria-describedby="inputGroup-sizing-sm" aria-label="Large" name="userPassword"
                   placeholder="your password"
                   type="password">
        </div>
        <div class="form-group">
            <input aria-describedby="inputGroup-sizing-sm" aria-label="Large" type="submit" value="login">
        </div>
        <div class="form-group">
            [[${error}]]
        </div>
    </form>
</div>
</body>
</html>
